<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
</head>
<body>
    <h1>Shopping Cart</h1>
    <a href="{% url 'product_list' %}">Back to Products</a>
    {% if cart_items %}
        <ul>
            {% for item in cart_items %}
                <li>
                    {{ item.product.name }} - {{ item.quantity }} Ã— ${{ item.product.price }} =
                    <strong>${{ item.subtotal }}</strong>
                </li>
            {% endfor %}
        </ul>
        <h3>Total: ${{ total }}</h3>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
</body>
</html>
